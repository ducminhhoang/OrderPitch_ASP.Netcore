    <script>
        const pitchData = sessionStorage.getItem('selectedPitch');
        const customerId = sessionStorage.getItem('customerId');
        var bankId = null;
        var code = {'id': null, 'amount': 0, "usageLimit": 0};
        let typingTimer;
        var save = 0;


        if (pitchData && customerId) {
            const p = JSON.parse(pitchData);
            document.getElementById('pitched').textContent = p.name;
        } else {
            window.location.href = '404.html';
        }
        console.log(customerId);
        
        

        // chọn ngày
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var infoBox = document.getElementById('infoBox');
            var startTimeEl = document.getElementById('startTime');
            var endTimeEl = document.getElementById('endTime');
            var totalBillEl = document.getElementById('total_bill');
            var depositeEl = document.getElementById('deposite');
            var nameInput = document.getElementById('name');
            var emailInput = document.getElementById('email');
            var phoneInput = document.getElementById('tele');

            if (save <= 0){
                document.getElementById('savee').style.display = 'none';
            }

            if (customerId) {
                fetch(`https://localhost:7074/api/Account/GetById/${customerId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.name) {
                            nameInput.value = data.name;
                            emailInput.value = data.email;
                            phoneInput.value = data.phone;
                        }
                    })
                    .catch(error => console.error('Lỗi khi lấy tên khách hàng:', error));
            }

            // Lấy danh sách ngân hàng từ API
            fetch('https://localhost:7074/api/v1/Orders/banks')
                .then(response => response.json())
                .then(banks => {
                    const paymentMethodsContainer = document.getElementById('payment-methods');
                    banks.forEach(bank => {
                        const bankRadio = document.createElement('input');
                        bankRadio.type = 'radio';
                        bankRadio.className = 'custom-control-input';
                        bankRadio.name = "payment";
                        bankRadio.id = `bank-${bank.id}`;
                        bankRadio.value = bank.id;

                        const bankLabel = document.createElement('label');
                        bankLabel.className = 'custom-control-label';
                        bankLabel.setAttribute('for', `bank-${bank.id}`);
                        bankLabel.textContent = bank.name;

                        const bankContainer = document.createElement('div');
                        bankContainer.className = 'custom-control custom-radio';
                        bankContainer.appendChild(bankRadio);
                        bankContainer.appendChild(bankLabel);

                        paymentMethodsContainer.appendChild(bankContainer);

                        // Lắng nghe sự kiện khi người dùng chọn ngân hàng
                        bankRadio.addEventListener('change', function() {
                            const bankImage = document.getElementById('bank-image');
                            const bankNumber = document.getElementById('bank-number');
                            if (this.checked) {
                                bankImage.src = bank.image; // Đường dẫn tới ảnh ngân hàng
                                bankImage.style.display = 'block';
                                bankNumber.textContent = `Số tài khoản: ${bank.bankNumber}`; 
                                bankNumber.style.display = 'block';
                                
                            }
                            else {
                                bankNumber.style.display = 'none';
                                bankImage.style.display = 'none';
                            }
                        });
                    });
                })
                .catch(error => console.error('Lỗi khi lấy danh sách ngân hàng:', error));

            var today = new Date();
            var maxDate = new Date(today);
            maxDate.setDate(today.getDate() + 15); 

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridDay',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridDay,timeGridWeek'
                },
                editable: true,
                selectable: true,
                initialDate: new Date().toISOString().split('T')[0], // Ngày hôm nay
                validRange: {
                    start: new Date().toISOString().split('T')[0],
                    end: maxDate.toISOString().split('T')[0] // Ngày nhỏ nhất là hôm nay
                },
                select: function(info) {
                    var start = info.start;
                    var end = info.end;
                    if (start && end) {
                        if (start.toDateString() !== end.toDateString()) {
                            end = new Date(start);
                            end.setHours(23, 59, 59, 999); // Kết thúc vào cuối ngày
                        }
                        var formattedStart = formatDate(start);
                        var formattedEnd = formatDate(end);
                        startTimeEl.textContent = formattedStart;
                        endTimeEl.textContent = formattedEnd;
                        infoBox.classList.remove('hidden');
                        document.getElementById('orderForm').dataset.startTime = start;
                        document.getElementById('orderForm').dataset.endTime = end; 
                        var durationHours = (end - start) / (1000 * 60 * 60);
                        if (durationHours < 0) durationHours = 0;
                        const p = JSON.parse(pitchData);
                        var pricePitch = p.price;
                        var save = durationHours * pricePitch * code.amount / 100;
                        if (save > code.usageLimit)
                        {
                            save = code.usageLimit;
                        }
                        var totalBill = durationHours * pricePitch - save;
                        var deposite = totalBill * 0.2; // 20% đặt cọc

                        totalBillEl.textContent = `Tổng tiền: ${totalBill.toLocaleString('vi-VN')} VND`;
                        depositeEl.textContent = `Đặt cọc: ${deposite.toLocaleString('vi-VN')} VND`;
                        document.getElementById('savee').style.display = 'block';
                        document.getElementById('savee').textContent = `Tiết kiệm: ${save.toLocaleString('vi-VN')} VND`;
                    }
                    
                }
            });

            calendar.render();

            document.getElementById('orderForm').addEventListener('submit', function(e) {
                e.preventDefault(); // Ngăn chặn gửi form mặc định
                const p = JSON.parse(pitchData);
                var startTime = new Date(this.dataset.startTime).toISOString();
                var endTime = new Date(this.dataset.endTime).toISOString();
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('tele').value;
                var codeid = code.id;
                var isContinue = true;
                var payment = document.querySelector('input[name="payment"]:checked').value;
                if (payment == 'paypal')
                {
                    bankId = null;
                }
                else
                {
                    bankId = payment;
                }
                var pitchId = p.id;
                
                

                if (startTime && endTime && isContinue) {
                    var orderData = {
                        startAt: startTime,
                        endAt: endTime,
                        name: name,
                        email: email,
                        phone: phone,
                        footballPitchId: pitchId,
                        accountId: customerId,
                        bankId: bankId,
                        total: totalBill,
                        deposite: deposite,
                        discountId: codeid
                    };

                    console.log('Dữ liệu đặt hàng:', orderData);

                    // Gửi thông tin đến server
                    fetch('https://localhost:7074/api/v1/Orders/order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(orderData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 400)
                        {
                            console.log(data)
                            alert(data.title);
                        }
                        else
                        {
                            showOrderSuccessPopup();
                        }
                    })
                    .catch(error => console.error('Lỗi:', error));
                } else {
                    alert('Vui lòng chọn thời gian bắt đầu và kết thúc.');
                }
            });
            function formatDate(date) {
                var options = { year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone: 'Asia/Ho_Chi_Minh' };
                return new Intl.DateTimeFormat('vi-VN', options).format(date);
            }
        });

        function showOrderSuccessPopup() {
            // Hiển thị pop-up
            document.getElementById('order-success-popup').style.display = 'block';

            // Lắng nghe sự kiện nhấn nút Đóng
            document.getElementById('close-popup').addEventListener('click', function() {
                // Ẩn pop-up
                document.getElementById('order-success-popup').style.display = 'none';
                // Chuyển hướng về trang chủ
                window.location.href = 'index.html';
            });
        }

        function checkDiscountCode(inputValue) {
            clearTimeout(typingTimer); // Xóa bỏ timer cũ nếu người dùng vẫn đang nhập

            typingTimer = setTimeout(() => {
                if (inputValue === "") {
                    document.getElementById("message").textContent = "";
                    code = null; // Reset biến code nếu không nhập gì
                    return;
                }
            fetch(`https://localhost:7074/api/v1/Orders/validateCode?code=${inputValue}`)
                    .then(response => {
                        if (response.ok) {
                            showNotification('Mã giảm giá áp thành công'); 
                            return response.json();
                        }
                        if (!response.ok) {
                            showNotification('Mã giảm giá không hợp lệ');
                            document.getElementById('code').value = "";
                            console.log(response);
                        }
                        
                    })
                    .then(data => {
                        code = data
                        console.log(data);
                    })
                    .catch(error => {
                        document.getElementById('result').innerHTML = `<p style="color:red;">${error.message}</p>`;
                        code = null;
                    });
                }, 5000); 
        }
    </script>
