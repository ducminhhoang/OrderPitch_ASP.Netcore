<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        .hidden { display: none; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Order Form</h1>
    
    <!-- Order Form -->
    <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="deposit">Deposit:</label>
        <input type="number" id="deposit" step="0.01" required><br><br>

        <label for="startAt">Start At:</label>
        <input type="datetime-local" id="startAt" required><br><br>

        <label for="endAt">End At:</label>
        <input type="datetime-local" id="endAt" required><br><br>

        <label for="total">Total:</label>
        <input type="number" id="total" step="0.01" required><br><br>

        <label for="status">Status:</label>
        <select id="status" required>
            <option value="1">Pending</option>
            <option value="2">Completed</option>
            <option value="3">Cancelled</option>
        </select><br><br>

        <label for="discountId">Discount ID (Optional):</label>
        <input type="number" id="discountId"><br><br>

        <label for="bankId">Bank ID (Optional):</label>
        <input type="number" id="bankId"><br><br>

        <input type="submit" value="Place Order">
    </form>

    <p id="successMessage" class="success hidden">Order created successfully.</p>
    <p id="errorMessage" class="error hidden"></p>

    <script>
        async function getCustomerInfo() {
            // Assuming you have functions to get cookie and session values
            // const customerId = getCookie('customerId'); // Function to get the cookie value
            // const pitchId = getSession('pitchId'); // Function to get the session value

            // Fetch customer info from API
            // const response = await fetch(`https://localhost:7076/api/v1/Customers/${customerId}`);
            // const data = await response.json();

            // Populate form fields with fetched data
            // document.getElementById('name').value = data.name;
            document.getElementById('name').value = "Đức Minh Hoàng";
            document.getElementById('phone').value = "0961534013";
            document.getElementById('email').value = "duch5191@gmail.com";

            // Set hidden fields
        }

        async function createOrder(event) {
            event.preventDefault();

            const orderData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                deposit: parseFloat(document.getElementById('deposit').value),
                startAt: new Date(document.getElementById('startAt').value).toISOString(),
                endAt: new Date(document.getElementById('endAt').value).toISOString(),
                total: parseFloat(document.getElementById('total').value),
                status: parseInt(document.getElementById('status').value),
                accountId: parseInt(getCookie("accountId")), // Use customer ID from cookie
                footballPitchId: parseInt(getCookie("pitchId")),
                discountId: document.getElementById('discountId').value ? parseInt(document.getElementById('discountId').value) : null,
                bankId: document.getElementById('bankId').value ? parseInt(document.getElementById('bankId').value) : null
            };

            try {
                const response = await fetch('https://localhost:7076/api/v1/Orders/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    document.getElementById('successMessage').classList.remove('hidden');
                    document.getElementById('errorMessage').classList.add('hidden');
                } else {
                    const result = await response.json();
                    console.log(result);
                    throw new Error(result.message || 'Unknown error occurred');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = `Error: ${error.message}`;
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('successMessage').classList.add('hidden');
            }
        }

        document.getElementById('orderForm').addEventListener('submit', createOrder);

        // Call getCustomerInfo to populate form fields
        setCookie("accountId", '2', 1);
        setCookie("pitchId", "2", 1);
        getCustomerInfo();

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
        }
        // Placeholder functions to get cookie and session values
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        function getSession(name) {
            // Implement function to retrieve session value
        }
    </script>
</body>
</html>
