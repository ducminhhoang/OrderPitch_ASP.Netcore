<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập và Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background-color 0.3s;
        }

        button[type="submit"] {
            background-color: #28a745;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        button[type="button"] {
            background-color: #007bff;
        }

        button[type="button"]:hover {
            background-color: #0056b3;
        }

        #register-form {
            display: none;
        }

        .form-footer {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .form-footer button {
            margin: 0;
        }

        #register-message {
            color: #d9534f;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form đăng nhập -->
        <div id="login-form">
            <h2>Đăng nhập</h2>
            <form id="login-form-content">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
                <button type="button" onclick="showRegisterForm()">Đăng ký</button>
            </form>
        </div>

        <!-- Form đăng ký -->
        <div id="register-form">
            <h2>Đăng ký</h2>
            <form id="register-form-content">
                <input type="text" id="register-name" placeholder="Họ và tên" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="text" id="register-phone" placeholder="Số điện thoại" required>
                <input type="password" id="register-password" placeholder="Mật khẩu" required>
                <input type="address" id="register-address" placeholder="Địa chỉ" required>
                <button type="submit">Đăng ký</button>
                <button type="button" onclick="cancelRegister()">Hủy</button>
                <div id="register-message"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Auth.js"></script>
    <script>
        // Đọc query parameter và hiển thị form tương ứng
        function handleFormDisplay() {
            const urlParams = new URLSearchParams(window.location.search);
            const form = urlParams.get('form');

            if (form === 'login') {
                showLoginForm();
            } else if (form === 'register') {
                showRegisterForm();
            }
        }

        // Gọi hàm để hiển thị form ngay khi trang được tải
        window.onload = handleFormDisplay;
    </script>
</body>
</html>
