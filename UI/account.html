                    </a>

                    <span class="h1 text-uppercase text-primary bg-dark px-2">Sân</span>
                    <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Xịn</span>
                </a>

            <div class="col-lg-4 col-6 text-left">

                    <div class="input-group">

            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">My Account</button>
                <div class="dropdown-menu dropdown-menu-right">
                    <button class="dropdown-item" type="button" onclick="viewAccount()">Xem tài khoản</button>

    <!-- Topbar End -->

                <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                    <a href="" class="text-decoration-none d-block d-lg-none">

    <!-- Breadcrumb Start -->

        <div class="row px-xl-5">
            <div class="col-12">

                    <span class="breadcrumb-item text-dark">Tài khoản</span>
                </nav>
            </div>

    <!-- Account Information Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-6 offset-lg-3">
                <div class="bg-light p-4 mb-30">
                    <h3 class="mb-3">Thông tin tài khoản</h3>
                    <div class="mb-3">
                        <label class="form-label"><strong>Tên:</strong></label>
                        <span id="account-name"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Email:</strong></label>
                        <span id="account-email"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Số điện thoại:</strong></label>
                        <span id="account-phone"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Địa chỉ:</strong></label>
                        <span id="account-address"></span>
                    </div>
                    
                    
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary" onclick="showChangePasswordModal()">Đổi mật khẩu</button>

    <!-- Back to Top -->

    <!-- Change Password Modal Start -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Đổi mật khẩu</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="change-password-form">
                        <div class="form-group">
                            <label for="current-password">Mật khẩu hiện tại</label>
                            <input type="password" class="form-control" id="current-password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Change Password Modal End -->

    <!-- Edit Account Modal Start -->
    <div class="modal fade" id="editAccountModal" tabindex="-1" aria-labelledby="editAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAccountModalLabel">Sửa tài khoản</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-account-form">
                        <div class="form-group">
                            <label for="edit-account-name">Tên</label>
                            <input type="text" class="form-control" id="edit-account-name" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-account-email">Email</label>
                            <input type="email" class="form-control" id="edit-account-email" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-account-phone">Số điện thoại</label>
                            <input type="tel" class="form-control" id="edit-account-phone" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-account-address">Địa chỉ</label>
                            <input type="text" class="form-control" id="edit-account-address" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Account Modal End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userEmail = localStorage.getItem('userEmail');
            
            if (userEmail) {
                try {
                    const response = await fetch(`https://localhost:7074/api/Account/GetByEmail/${userEmail}`);
                    const data = await response.json();

                    if (response.ok) {
                        // Populate the account information fields
                        document.getElementById('account-name').textContent = data.name;
                        document.getElementById('account-email').textContent = data.email;
                        document.getElementById('account-phone').textContent = data.phone;
                        document.getElementById('account-address').textContent = data.address;
                        
                        // Pre-fill the edit form with the fetched data
                        document.getElementById('edit-account-name').value = data.name;
                        document.getElementById('edit-account-email').value = data.email;
                        document.getElementById('edit-account-phone').value = data.phone;
                        document.getElementById('edit-account-address').value = data.address;

                        // Store the user's account data for later use (e.g., when updating)
                        localStorage.setItem('userAccountData', JSON.stringify(data));
                    } else {
                        alert('Không thể tải thông tin tài khoản.');
                    }
                } catch (error) {
                    alert('Đã xảy ra lỗi khi tải thông tin tài khoản.');
                }
            } else {
                alert('Bạn chưa đăng nhập.');
                window.location.href = 'login.html'; // Redirect to login if no email is found
            }
        });
        // Handle password change
        document.getElementById('change-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            const userAccountData = JSON.parse(localStorage.getItem('userAccountData'));

            if (newPassword !== confirmPassword) {
                alert('Mật khẩu mới và xác nhận mật khẩu không khớp.');
                return;
            }

            if (currentPassword !== userAccountData.password) {
                alert('Mật khẩu hiện tại không đúng.');
                return;
            }

            try {
                const response = await fetch('https://localhost:7074/api/Account/UpdateAccount', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...userAccountData,
                        password: newPassword
                    })
                });

                if (response.ok) {
                    alert('Đổi mật khẩu thành công.');
                    $('#changePasswordModal').modal('hide');
                } else {
                    alert('Đã xảy ra lỗi khi đổi mật khẩu.');
                }
            } catch (error) {
                alert('Đã xảy ra lỗi khi đổi mật khẩu.');
            }
        });

        // Handle account update
        document.getElementById('edit-account-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('edit-account-name').value;
            const email = document.getElementById('edit-account-email').value;
            const phone = document.getElementById('edit-account-phone').value;
            const address = document.getElementById('edit-account-address').value;

            const userAccountData = JSON.parse(localStorage.getItem('userAccountData'));

            try {
                const response = await fetch('https://localhost:7074/api/Account/UpdateAccount', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...userAccountData,
                        name,
                        email,
                        phone,
                        address
                    })
                });

                if (response.ok) {
                    alert('Cập nhật tài khoản thành công.');
                    $('#editAccountModal').modal('hide');
                    // Refresh the displayed account information
                    location.reload();
                } else {
                    alert('Đã xảy ra lỗi khi cập nhật tài khoản.');
                }
            } catch (error) {
                alert('Đã xảy ra lỗi khi cập nhật tài khoản.');
            }
        });
        // Function to show the Change Password Modal
        function showChangePasswordModal() {
            $('#changePasswordModal').modal('show');
        }

        // Function to show the Edit Account Modal
        function showEditAccountModal() {
            $('#editAccountModal').modal('show');
        }



    </script>
</body>
